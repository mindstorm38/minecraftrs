[package]
name = "mc-worldgen"
version = "0.1.0"
authors = ["Th√©o Rozier <contact@theorozier.fr>"]
edition = "2018"
repository = "https://github.com/mindstorm38/minecraftrs"
homepage = "https://github.com/mindstorm38/minecraftrs"
description = "MinecraftRS - Implementation of vanilla Minecraft generation, aims to support multiple Minecraft versions."
keywords = ["minecraft", "mc", "generation"]
categories = ["games", "mathematics"]
